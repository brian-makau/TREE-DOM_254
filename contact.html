<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <h1>CONTACT US</h1>
        <div class="contact-box">
            <form>
                <input type="text" class="form-cont" placeholder="Name">
                <input type="email" class="form-cont" placeholder="Email">
                <textarea type="text" class="textArea" placeholder="Feedback"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
